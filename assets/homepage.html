<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
        }
        #companyCardsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Flexible grid */
            gap: 20px; /* Space between cards */
        }
        .company-card {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px; /* Soft edges */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
        }
        .company-card:hover {
            transform: translateY(-5px); /* Slightly lift on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4); /* Deep shadow on hover */
        }
        .company-card h3 {
            margin: 0 0 10px;
        }
        .company-card p {
            margin: 5px 0;
        }
        .company-card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .company-card button:hover {
            background-color: #777;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <a href="/profile">Profile</a>
        <a href="/notifications">Notifications</a>
        <a href="/settings">Settings</a>
    </div>
    <h1>Welcome to the Homepage</h1>
    
    <div class="search-bar">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for companies or projects...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div id="companyCardsContainer"></div>
    <div id="projectsContainer"></div>

    <script src="/assets/homepage.js"></script>
</body>
</html>
