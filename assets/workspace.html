<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workspace</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 220px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .sidebar button {
            background-color: #ff4081;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        h1, h2 {
            color: #ff4081;
            font-weight: bold;
        }

        .timer {
            font-size: 20px;
            color: #ff4081;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section {
            margin-top: 20px;
        }

        .task {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .task input {
            margin-right: 10px;
        }

        #notes-section, #qa-section, #upload-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2a2a2a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
        }

        textarea::placeholder, input[type="file"]::placeholder {
            color: #888;
            opacity: 0.7;
        }

        #drop-area {
            border: 2px dashed #ff4081;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #drop-area:hover {
            background-color: rgba(255, 64, 129, 0.1);
        }

        #file-list {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
        }

        button {
            font-size: 14px;
            font-weight: bold;
        }

        #file-list-items li {
            margin-bottom: 8px;
            color: #bdbdbd;
        }

        #final-submit-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #final-submit-button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="notes-button">Notes</button>
        <button id="upload-button">Upload</button>
        <button id="qa-button">Q&A</button>
        <button id="submit-button">Submit Project</button>
    </div>

    <div class="main-content">
        <h1 id="project-title">Project Workspace</h1>
        <p id="project-description">Loading project details...</p>
        <p id="project-status"></p>
        <div id="timer" class="timer">Time Remaining: <span id="countdown"></span></div>

        <div class="section" id="task-section">
            <h2>Task Management</h2>
            <div id="task-list"></div>
        </div>

        <div id="submit-section">
            <h2>Submit Project</h2>
            <div>
                <input type="checkbox" id="force-submit-checkbox" />
                <label for="force-submit-checkbox">Force Submit</label>
            </div>
            <button id="final-submit-button">Finalize and Submit</button>
        </div>
    </div>

    <div id="qa-section" style="display: none;">
        <h2>Q&A</h2>
        <div id="qa-list"></div>
        <div id="qa-form">
            <textarea id="question-input" rows="4" placeholder="Ask your question here..."></textarea>
            <button id="submit-question">Submit Question</button>
        </div>
    </div>

    <div id="upload-section" style="display: none;">
        <h2>Upload Files</h2>
        <input type="file" id="file-input" webkitdirectory multiple>
        <div id="drop-area">
            Drag and drop files here, or click to upload.
        </div>
        <div id="file-list">
            <h3>Uploaded Files</h3>
            <ul id="file-list-items"></ul>
        </div>
        <button id="upload-files-button">Load Uploaded Files</button>
    </div>

    <div id="notes-section" style="display: none;">
        <h2>Notes</h2>
        <textarea id="notepad" rows="10" placeholder="Write your notes here..."></textarea>
    </div>

    <script src="/assets/workspace.js"></script>
</body>
</html>
