<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .project-card {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            transition: background-color 0.3s;
        }
        .project-card:hover {
            background-color: #272727;
        }
        .project-title {
            font-size: 20px;
            font-weight: bold;
        }
        .project-description {
            font-size: 16px;
        }
        .project-details {
            font-size: 14px;
            color: #b0b0b0;
        }
        .start-project {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .start-project:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Company Projects</h1>
    <div id="projects-container"></div>

    
    
    <script src="/assets/company.js"></script>

</body>
</html>
