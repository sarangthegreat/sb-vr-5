<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e; /* Darker card background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3f51b5; /* Accent border color */
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 28px;
            color: #ffffff; /* White text for the name */
        }

        .profile-info p {
            margin: 5px 0;
            color: #bbbbbb; /* Slightly lighter color for bio and points */
        }

        .profile-edit-form {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e; /* Darker card background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .profile-edit-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff; /* White text for headings */
        }

        .profile-edit-form form {
            display: flex;
            flex-direction: column;
        }

        .profile-edit-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff; /* White label text */
        }

        .profile-edit-form input, 
        .profile-edit-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444; /* Darker border for input fields */
            border-radius: 5px;
            background-color: #2a2a2a; /* Dark background for input fields */
            color: #e0e0e0; /* Light text color */
        }

        .profile-edit-form button {
            padding: 10px 20px;
            background-color: #3f51b5; /* Primary action color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-edit-form button:hover {
            background-color: #303f9f; /* Darker shade on hover */
        }

        .badges-grid {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e; /* Darker card background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .badges-grid h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff; /* White text for headings */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .badge-item {
            background-color: #3a3a3a; /* Darker badge background */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .badge-item:hover {
            background-color: #444; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="profile-picture">
            <img id="profile-image" src="assets/profile.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 id="profile-name">User Name</h1>
            <p id="profile-bio">User Bio</p>
            <p><strong>Points:</strong> <span id="profile-points">0</span></p>
            <p><strong>Badges:</strong> <span id="profile-badges-count">0</span></p>
        </div>
    </div>

    <div class="profile-edit-form">
        <h2>Edit Profile</h2>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="3"></textarea>
            
            <label for="profile-picture-upload">Upload Profile Picture:</label>
            <input type="file" id="profile-picture-upload" name="profilePicture" accept="image/*" onchange="previewImage(event)">
            <img id="image-preview" src="" alt="Image Preview" style="display:none; width:150px; height:150px; border-radius:50%; margin-top:10px;">
            
            
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="badges-grid">
        <h2>Your Badges</h2>
        <div id="badge-grid" class="grid"></div>
    </div>

    <script src="/assets/profile.js"></script>
</body>
</html>
